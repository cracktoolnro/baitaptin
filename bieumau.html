<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
    <form action="">
        <h1>Môn Thi Tốt Nghiệp</h1>
        <label for="hovaten">Họ Và Tên:</label>
        <input type="text" name="" id="hovaten" placeholder="Nhập họ và tên">
        <br><br>
        <label for="cccd">Cccd:</label>
        <input type="text" name="" id="cccd" placeholder="Nhập số Cccd">
        <br><br>
        <label for="date">Nhập ngày sinh:</label>
        <input type="date" name="" id="date" placeholder="Chọn ngày sinh của bạn">
        <br><br>
        <label for="">Giới tính:</label>
        <input type="radio" name="gioitinh" id="Nam">
        <label for="Nam">Nam</label>
        <input type="radio" name="gioitinh" id="Nu">
        <label for="Nu">Nữ</label>
        <br><br>
        <label for="">Môn thi:</label>
        <input type="checkbox" name="" id="Toan">
        <label for="Toan">Toán</label>
        <input type="checkbox" name="" id="Van">
        <label for="Van">Văn</label>
        <input type="checkbox" name="" id="Ngoaingu">
        <label for="Ngoaingu">Ngoại Ngữ</label>
        <br><br>
        <input type="submit" value="Gửi Thông Tin">
    </form>
</body>
</html>
